<body>
<div class="easyui-panel" id="signup" style="width:100%; height:400px;">
<div style="padding:10px 60px 20px 60px">
<div id="message">
<div style="text-align:center;padding:5px;">
<p><img src="/images/mini-logo.png"  style="width:60px; height:60px"/></p>
<div id="tag" style="visibility:hidden"><h2>Preparing URL for public sharing...</h2></div>
</div>
<div id="loading" class="loading" style="visibility:hidden"></div>
</div>
<script>
   var url = HOME + "/share_project?port=" + port;
   var inputs = {"hello":"bye"};
   $.ajax({
      type: "GET",
      url: url,
      data: inputs,
      cache:false,
      dataType: 'json',
      evalScripts:true,
      beforeSend: function(  ) {
         $(".loading").css({"visibility":"visible"});
         $("#tag").css({"visibility":"visible"});
         $("#shareform").css({"visibility":"hidden"});
      },
      success:function(data){
         var text = data.responseText;
         $('#message').html(text);
         $(".loading").css({"visibility":"hidden"});
         $("#tag").css({"visibility":"hidden"});
         if (window.addthis){
           window.addthis = null;
           window._adr = null;
           window._atc = null;
           window._atd = null;
           window._ate = null;
           window._atr = null;
           window._atw = null;
         }
      },
      error:function(data){
         var text = data.responseText;
         $('#message').html('<div>' + text + '</div>');
         $(".loading").css({"visibility":"hidden"});
         $("#tag").css({"visibility":"hidden"});
         if (window.addthis){
           window.addthis = null;
           window._adr = null;
           window._atc = null;
           window._atd = null;
           window._ate = null;
           window._atr = null;
           window._atw = null;
         }
      }
   });
</script>
</body>
